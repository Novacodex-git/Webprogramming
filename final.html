<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url("samurai.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.2); /* Slightly transparent background */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            z-index: 1;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #fff;
            margin-bottom: 15px;
            text-align: left;
        }

        .details {
            font-weight: bold;
            color: #4CAF50;
        }

        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body onload="displayDetails()">

    <div class="overlay"></div>
    <div class="container">
        <h1>Your Submitted Details</h1>
        <p><strong>Name:</strong> <span id="name" class="details"></span></p>
        <p><strong>Email:</strong> <span id="email" class="details"></span></p>
        <p><strong>Phone:</strong> <span id="phone" class="details"></span></p>
        <p><strong>Address:</strong> <span id="address" class="details"></span></p>
        <button onclick="window.location.href='index.html'">Go Back to Login</button>
    </div>

    <script>
        function displayDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            const email = urlParams.get('email');
            const phone = urlParams.get('phone');
            const address = urlParams.get('address');

            document.getElementById('name').textContent = name;
            document.getElementById('email').textContent = email;
            document.getElementById('phone').textContent = phone;
            document.getElementById('address').textContent = address;
        }
    </script>

</body>
</html>
